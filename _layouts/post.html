---
layout: default
additional:
    js: /js/post.js

---
<div itemscope itemtype="http://schema.org/Blog" class="post">

	<meta itemprop="image" content="{{ page.thumbnail.full | prepend: site.url }}" />
	<meta itemprop="thumbnailUrl" content="{{ page.thumbnail.full | prepend: site.url }}" />
	<header class="post-header">
		<h1 itemprop="name" class="post-title">{{ page.title }}</h1>
		<p class="post-meta">
			<meta itemprop="datePublished" content="{{ page.date | date_to_xmlschema }}" />
			<span id="post-timestamp">{{ page.date | date: "%B %-d, %Y" }}</span>
			•
			<span itemscope itemprop="author" itemtype="http://schema.org/Person">
				<span itemprop="givenName">Jeric Bryle</span>
				<span itemprop="familyName">Dy</span>
			</span>
			{% if page.meta %} • {{ page.meta }}{% endif %}
		</p>
	</header>

	<article class="post-content">
		{{ content }}
	</article>
	<div class="g-comments"
		{% if page.comment_url %}
			data-href="{{ page.comment_url }}"
		{% else %}
			data-href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
		{% endif %}
		data-width="642"
		data-first_party_property="BLOGGER"
		data-view_type="FILTERED_POSTMOD">
	</div>

</div>
