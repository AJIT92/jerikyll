
<footer class="mdl-mini-footer">
	<div class="mdl-mini-footer--left-section" style="width: 50%;">
		<div class="mdl-logo">Follow</div>
		{% for follow_me in site.data.follow_mes %}
			<a class="follow-link" href="{{ follow_me.url }}" title="{{ follow_me.title }}">
				<div class="follow-entry">
					<img src="{{ follow_me.icon | prepend: site.baseurl }}" width="16" height="16" />
				</div>
			</a>
		{% endfor %}
	</div>
	<div class="mdl-mini-footer__right-section" style="width: 50%;">
		<div class="mdl-logo">Share</div>
		<div>
			<div class="social-entry">
				<div class="gplus">
					<div class="g-plusone" data-href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.production_url }}" data-size="medium"></div>
				</div>
			</div>
			<div class="social-entry">
				<div class="facebook">
					<div id="fb-root"></div>
					<div class="fb-like" data-href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.production_url }}" data-layout="button_count" data-action="like" data-show-faces="false" data-share="true"></div>
				</div>
			</div>
			<div class="social-entry">
				<div class="twitter">
					<a href="https://twitter.com/share" class="twitter-share-button" data-url="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.production_url }}" data-hashtags="jericdy">Tweet</a>
				</div>
			</div>
		</div>
	</div>
</footer>
